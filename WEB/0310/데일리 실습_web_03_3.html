<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
  <style>
    @media (min-width:576px) {
            .mybox{
                background-color: red;
            }
            .mybox >h1::before{
                content: 'Invalid Login or password.';
                font-size: 15px;
                
            }
        }
        
  </style>
</head>
<body>
    <div class="container">
        <div class="big-box">
            <div class="mybox mx-5"><h1 class="text-white text-center"></h1></div>
            <div class="box mx-5" style="font-size: 25px;">
                <strong>SSAFY전용 GitLab 시스템</strong>
            </div>
            <div class="stick border-bottom border-dark-subtle mx-5"></div>
        <br>
        </div>
        <div class="big-box2 border border-dark-subtle mx-5">

            <div class="signin text-center">
                <strong>Sign in</strong>
            <div class="stick border-bottom border-primary mx-5"></div>
            </div>
            <div class="username mx-5">
                <strong>Username or email</strong>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="password mx-5">
                <strong>Password</strong>
                <input type="password" class="form-control" id="exampleInputPassword1">
                
            </div>
            <div class="mx-5 mt-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">
                    <strong>Remember me</strong>
                </label>
                <div class="text-primary">
                    <strong>Forgot your password?</strong>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-success mx-5 my-3">Sign in</button>
            </div>
            
            <!-- <div class="stick border-bottom border-primary mx-5"></div> -->
        </div>
    </div>
    
</body>
</html>
