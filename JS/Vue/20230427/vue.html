<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <p>message: {{ message }}</p>
        <button v-on:click="'printMessage(message)">클릭</button>
        <p v-for="(temp, idx) in tempList">{{ idx }}번 - {{ temp }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '메세지',
            },
            methods: {
                printMessage(param) {
                    console.log(this.message)
                    console.log(param)
                }
            }
        })
    </script>
</body>
</html>
