<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 첫 실습</title>

</head>
<body>
    <!-- non-semantic 태그 (의미가 없는 태그)-->

    <h1>많이 사용하는 태그 모음</h1>
    <p>p 태그는 텍스트 한 줄</p>
    <a href="https://www.naver.com">네이버</a>
    <br> <!-- 줄바꿈 -->

    <!-- 리스트 (순서 없는 리스트) -->
    <!-- ul>li*3 로 한번에 만들기 가능 -->
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <ul>
            <li>하위 리스트</li>
        </ul>
        <li>리스트3</li>
    </ul>
    <!-- 입력. 여러가지 타입의 입력을 받을 수 있음 -->
    <!-- input 태그는 닫는 태그가 없다 -->
    입력: <input type="text">
    <br>
    숫자만: <input type="number">
    <br>
    비밀번호: <input type="password">

    <!-- 입력 받고 추가적인 동작하기 -->
    <!-- action은 연결하고 싶은 페이지, 요청을 보내는 주소 -->
    <form action="#">
        <input type="text">
        <!-- form을 어딘가로 보내겠다 -->
        <input type="submit">
        

        <!-- 교재에 있는 예시 -->
        <!-- autofocus 및 label 확인 -->
        <div class="input-group">
            <label for="username">이름</label>
            <input type="text" name="username" id="username" autofocus>
        </div>

        <!-- disabled 및 label 확인 -->
        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" name="name" value="박승희" id="name" disabled>
        </div>
        
        <!-- label 확인 -->
        <div class="input-group">
            <label for="agreement">개인정보 수집에 동의합니다</label>
            <input type="checkbox" name="agreement" id="agreement">
        </div>

        <div class="input-group">
            <label>최종 제출을 확인합니다.</label>
            <input type="checkbox">
        </div>
    </form>

</body>
</html>
